<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor</title>
    <link rel="stylesheet" href="loan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="bn">
      <div class="bt">
        <p class="br">Your Result</p>
        <div class="bf">
          <p class="bg">76</p>
          <p class="dg">0f 100</p>
        </div>
        <p class="gr">Great</p>
        <div class="par">
          <p>You scored higher than 60% of the people who taken these tests</p>
        </div>
      </div>
      <div id="sec">
        <p class="sum">Summary</p>
        <div class="rec">
          <p class="ion">
            <i class="fa fa-bolt" aria-hidden="true"></i> Reaction
          </p>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="mem">
          <p class="ory">
            <i class="fa fa-linode" aria-hidden="true"></i> Memory
          </p>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="ver">
          <p class="bal">
            <i class="fa fa-id-card-o" aria-hidden="true"></i> Verbal
          </p>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="vis">
          <p class="ual">
            <i class="fa fa-eye" aria-hidden="true"></i>
            Visual
          </p>
          <p><strong>72</strong> / 100</p>
        </div>
        <button>continue</button>
      </div>
    </div>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="#">Micolexy</a>
    </div>
  </body>
</html>
